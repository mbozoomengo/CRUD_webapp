<!-- student.component.html -->
<div class="container mt-4">
  <div class="card">
    <h1>Student Registration</h1>
    <!-- student-crud.component.html -->

<form>
  <div class="form-group">
    <label>Student Name</label>
    <input type="text" [(ngModel)]="stname" name="stname" class="form-control" id="stname" placeholder="Enter Name" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label>Course</label>
    <input type="text" [(ngModel)]="course" name="course" class="form-control" id="course" placeholder="Enter Name" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label>Fee</label>
    <input type="text" [(ngModel)]="fee" name="fee" class="form-control" id="fee" placeholder="Enter Fee" [ngModelOptions]="{standalone: true}">
  </div>

  <button type="submit" class="btn btn-primary mt-4" (click)="save()">Save</button>
</form>

  </div>

  <div class="container mt-4">
    <h1>Student Table</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Student Name</th>
          <th scope="col">Course</th>
          <th scope="col">Fee</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td>{{ student.stname }}</td>
          <td>{{ student.course }}</td>
          <td>{{ student.fee }}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="setUpdate(student)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteRecord(student)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
